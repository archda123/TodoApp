<h2 align="center">Todo App</h2>
<mat-card appearance="outlined" class="p-1 m-4" >
    <mat-card class="p-1 m-2">
        <mat-card-header>
            <mat-card-title>Title</mat-card-title>
            <mat-card-subtitle>Subtitle</mat-card-subtitle>
        </mat-card-header>    
    </mat-card>
    <mat-card-actions >
        <button mat-button (click)="Addtask()">+ New Task</button>   
    </mat-card-actions>
</mat-card>
